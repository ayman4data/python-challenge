<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}30 Days of Python{% endblock %}</title>
    <style>
        /* Your existing base styles */
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .nav a {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .nav a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/api">API Docs</a>
        <a href="/students">Students</a>
        <a href="/courses">Courses</a>
        <a href="/posts">Posts</a>
        <a href="/text-analyzer">Text Analyzer</a>
        <a href="/feedbacks">Feedback</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
